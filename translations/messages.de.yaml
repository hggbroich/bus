settings:
    success: Einstellungen erfolgreich gespeichert

    key_value:
        key: Spaltenname
        value: Wert
        type: Datentyp

    app:
        label: Allgemeine Einstellungen
        custom_css:
            label: Benutzerdefiniertes CSS
            help: Hier kann benutzerdefiniertes CSS eingebunden werden, um die Software nach eigenen Wünschen einzufärben.

    profile:
        label: Stammdaten-Einstellungen
        lock_public_school:
            label: Feld für die öffentliche Schule sperren, wenn die Distanz (zur öffentlichen Schule) durch die Schule geprüft wurde.
        lock_stop:
            label: Feld für die Haltestelle sperren, wenn die Distanz (zur eigenen Schule) durch die Schule geprüft wurde.
        lock_distance_public_school:
            label: Feld für Distanz zur öffentlichen Schule sperren, wenn die Distanz (zur öffentlichen Schule) geprüft wurde.
        lock_distance:
            label: Feld für Distanz zur eigenen Schule sperren, wenn die Distanz (zur eigenen Schule) geprüft wurde.


    import:
        label: Import-Einstellungen
        schools:
            url:
                label: URL für Schulen-Import
                help: URL zur Schulen.csv im GitHub-Repository des SVWS-Servers
            start_plz:
                label: PLZ Start
                help: Wenn dieses Feld gesetzt ist, werden nur Schulen importiert, deren PLZ größer oder gleich ist als der angegebene Wert.
            end_plz:
                label: PLZ Ende
                help: Wenn dieses Feld gesetzt ist, werden nur Schulen importiert, deren PLZ kleiner oder gleich ist als der angegeben Wert.
        stops:
            url:
                label: URL für Haltestellen-Import
                help: Die URL muss auf eine ZIP-Datei zeigen mit Daten im GTFS-Format.

    export:
        label: Export-Einstellungen
        student_id_prefix:
            label: Schüler ID (Präfix)
            help: (Optional.) Dieser Präfix wird vor die Schüler ID (kommt aus der Schulverwaltung) gehangen.
        additional_columns:
            label: Weitere Spaltenwerte
            help: (Optional.) Diese Spaltenwerte werden automatisch mit dem gewünschten Wert gesetzt beim Export.

    orders:
        label: Bestellungen-Einstellungen
        status:
            label: Schüler-Status
            help: Es können nur Bestellungen für Schülerinnen und Schüler mit den hier definierten Status ein Ticket bestellen.
        school:
            label: Schule
            help: Legt die eigene Schule fest.
        window:
            start:
                label: Beginn Bestellungs-Zeitfenster
                help: Ab diesem Tag (inklusive) können Bustickets gebucht werden.
            end:
                label: Ende Bestellungs-Zeitfenster
                help: Bis zu diesem Tag (exklusive) können Bustickets gebucht, bearbeitet und gelöscht werden. Nach diesem Stichtag ist das Bearbeiten und Löschen von Bestellungen durch Eltern nicht mehr möglich.
        confirmations:
            label: Bestätigungen
            help: Hier können Texte (bspw. Verweise auf AGBs etc.) hinterlegt werden, die bei einer Bestellung von den Eltern bestätigt werden müssen.

        ticket_assignment:
            label: Ticket-Zuweisung
            strategies:
                birthday:
                    label: Geburtstag
                    help: Das Ticket wird anhand des Geburtstages zugewiesen. Das älteste Kind bekommt das Ticket mit der Priorität 0, das zweit-älteste Kind das Ticket mit der Priorität 1 usw. Als Fallback wird automatisch das Ticket mit der größten Priorität ausgewählt.

